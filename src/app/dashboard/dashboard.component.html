<div class="titles">
    <h1 class="title">Dashboard</h1>
</div>

<br/><br/>

<div class="maincontainer">
    <button class="btnLogout" (click)="logout()">logout</button>

    <br/><br/>

    <div class="option">
        <a [routerLink]="['/patients-list']">
            <label *ngIf="userObject.role === 'doctor' || userObject.role ==='admin'">
                Patients List
            </label>
        </a>
    </div>

    <br/><br/>

    <div class="option">
        <a [routerLink]="['/histories-list']">
            <label *ngIf="userObject.role === 'doctor' || userObject.role === 'admin'">
                Histories List
            </label>
        </a>
    </div>

    <br/><br/>

    <div class="option">
        <a [routerLink]="['/users-list']">
            <label *ngIf="userObject.role === 'admin'">
                All Users
            </label>
        </a>
    </div>

    <br/><br/>

    <div class="option">
        <a [routerLink]="['/create-user']">
            <label *ngIf="userObject.role==='technical' || userObject.role==='admin'">
                Create User
            </label>
        </a>
    </div>

    <br/><br/>

    <div class="option">
        <a [routerLink]="['/patient-details/', userObject.uid]">
            <label *ngIf="userObject.role === 'patient'">
                Details of Me
            </label>
        </a>
    </div>

    <br/><br/>

    <div class="option">
        <a [routerLink]="['/my-histories-details/', userObject.uid]">
            <label *ngIf="userObject.role==='patient'">
                My Histories Details
            </label>
        </a>
    </div>
</div>
